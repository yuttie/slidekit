<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SlideKit Viewer</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      html {
        display: flex;
        flex-direction: column;
        background: #000;
      }
      html::before,
      html::after {
        flex: 1 1;
        content: "";
      }
    </style>
  </head>
  <body>
    <object id="slides" type="image/svg+xml" data="slides.svg" width="100%" height="100%"></object>
    <script src="slidekit.js"></script>
  </body>
</html>
